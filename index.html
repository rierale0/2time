<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="icons/icon-400x400.png">
    
    <!-- Favicon PNG -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        
        <div class="add-clock">
            <select id="timezone-select">
                <option value="" disabled selected>Select a timezone</option>
                <!-- Timezones will be populated by JavaScript -->
            </select>
            <button id="add-clock-btn">Add Clock</button>
        </div>
        
        <div id="clocks-container" class="clocks-container">
            <!-- Clocks will be added here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
